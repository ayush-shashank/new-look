<div class="container-fluid">
    <header class="text-center">
        <h2>Welcome to New Look</h2>
    </header>
    <div class="content">
        <form #getStatsForm="ngForm" (ngSubmit)="getStats()">
            <div class="row">
                <div class="col-sm-12 col-md-5">
                    <input type="date" placeholder="Start Date" [(ngModel)]="startDate" name="startDate">
                </div>
                <div class="col-sm-12 col-md-5">
                    <input type="date" placeholder="Start Date" [(ngModel)]="endDate" name="endDate">
                </div>
                <div class="col-sm-12 col-md-2">
                    <button class="btn btn-primary w-100" type="submit">Get Stats</button>
                </div>
            </div>
        </form>
        <div *ngIf="orders">
            <table class="mx-auto w-100">
                <thead>
                    <th colSpan="8" class="text-center">Orders: {{startDate|date}} - {{endDate|date}}</th>
                    <tr>
                        <th>Date</th>
                        <th>Invoice No.</th>
                        <th colSpan="4">Customer Name</th>
                        <th colSpan="2">Bill Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{order.date|date}}</td>
                        <td>{{order.invoiceNo}}</td>
                        <td colSpan="4">{{order.customer}}</td>
                        <td colspan="2"><span class="float-end">&#8377;{{order.total|showPrice}}</span></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">Grand Total</th>
                        <th colspan="2"><span class="float-end">&#8377;{{total|showPrice}}</span></th>
                    </tr>
                </tfoot>
            </table>
            <!-- <div class="mt-5 text-center">
                <button class="btn btn-dark" (click)="onPrint()">Print</button>
            </div> -->
        </div>
    </div>
</div>
